<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Example of Grid vs Flexbox</title>
    <style>
        .container {
            display: grid;
            width: 80vw;
            margin: auto;
            grid-template-columns: 35vw 35vw;
            grid-template-rows: 45vw 45vw;
            gap: 25px;
            grid-template-areas: "topleft topRight" "bottomLeft bottomRight";
            border: 2px solid rgb(247, 182, 96);
            justify-content: center;
        }

        .box {
            Display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid red;
            padding: 15px;
        }

        #one {
            grid-area: topleft;
        }

        #two {
            grid-area: topRight;
        }

        #three {
            grid-area: bottomLeft;
        }

        #four {
            grid-area: bottomRight;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box" id="one">Box 1</div>
        <div class="box" id="two">Box 2</div>
        <div class="box" id="three">Box 3</div>
        <div class="box" id="four">Box 4</div>
    </div>

</body>

</html>
