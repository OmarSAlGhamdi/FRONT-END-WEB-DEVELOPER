<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Exercise 1</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />



    <!-- # Instructions

Add a `grid` to the 
`container` in `index.html`.
 In creating the `grid`,
  use a number of columns 
  and/or rows that changes 
  the default layout. -->

    <style>
        /* create grid in container below */

        .container {
            display: grid;
            grid-template-rows: 150px 150px 150px 150px 150px;
            gap: 1%;
        }

        .box {
            width: 250px;
            height: 150px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"> Space 1</div>
        <div class="box"> Space 2</div>
        <div class="box"> Space 3</div>
        <div class="box"> Space 4</div>
        <div class="box"> Space 5</div>
    </div>
</body>

</html>
