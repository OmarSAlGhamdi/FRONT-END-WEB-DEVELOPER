<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>survey-form</title>
  </head>

  <style>
    body {
      background-color: #7ed6df;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    h2 {
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .container {
      background-color: #22a6b3;
      width: 500px;
      border-radius: 5px;
      padding: 15px;
      margin: auto;
      margin-top: 100px;
    }
  </style>

  <body>
    <div class="container">
      <h2>Please Fill The Form:</h2>

      <!-- Name Section -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          placeholder="enter your name"
          maxlength="10"
        />
      </div>

      <!-- Email Section -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="enter your email" />
      </div>

      <!-- Phone Section -->
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="enter your number" />
      </div>

      <!-- How Did You Hear About Us -->
      <div class="form-group">
        <label>How did you hear about us?</label>
        <select name="refer" id="refer" required>
          <option value="">Select From The Following</option>
          <option value="friend">From A friend</option>
          <option value="social">Social Media</option>
          <option value="google">Google Search</option>
          <option value="googlemaps">Google Maps</option>
        </select>
      </div>

      <!-- Gender Section -->
      <div class="form-group">
        <label for="male">Gender: </label>

        <label for="male">male</label>
        <input type="radio" name="gender" id="male" />

        <label for="female">female</label>
        <input type="radio" name="gender" id="female" />
      </div>

      <!-- Products Section -->
      <div class="form-group">
        <div>which product did you use?</div>
        <!-- <label for=""></label> -->
        <div>
          <input id="tea1" type="checkbox" name="product" />
          <label for="tea1">tea 1</label>
        </div>

        <div>
          <input type="checkbox" name="product" id="tea2" />
          <label for="tea2"> tea 2</label>
        </div>

        <div>
          <input type="checkbox" name="product" id="tea3" />
          <label for="tea3">tea 3</label>
        </div>
      </div>

      <!-- Buying History -->
      <div class="form-group">
        <label for="date">when did you get the product? </label>
        <input type="date" name="" id="date" />
      </div>

      <!-- Product Photo -->
      <div class="form-group">
        <label for="image">product photo: </label>
        <input type="file" name="" id="" />
      </div>

      <!-- Buttons Section -->
      <div class="form-group">
        <button type="submit">Send</button>
        <input type="reset" value="clear" />
      </div>
    </div>
  </body>
</html>
