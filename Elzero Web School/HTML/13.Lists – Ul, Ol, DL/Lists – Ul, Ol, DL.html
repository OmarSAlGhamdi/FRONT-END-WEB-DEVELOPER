<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Seperator : 

    ul => unordered list 
    li => list item
    -->

    <!-- Programming Languages: -->
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>
        JS
        <!-- JS FrameWorks : -->
        <ul>
          <li>Angula</li>
          <li>Vue.js</li>
          <li>react.js</li>
        </ul>
      </li>
    </ul>

    <!-- Seperator : 
    type will determine the type of consequence or numbering
    tpye:
    A / a /  1 / I / i
    value: what number you want to start from.
    10 / 50 / 100 / 120 ...etc
     
     ol => Ordered list
     li => List item
-->
    <ol type="1">
      <li value="10">Name</li>
      <li>Adress</li>
      <li>Id</li>
    </ol>

    <!-- Seperator : 
dl => Description List
dt => Description Term
dd => Description Details
-->
    <dl>
      <dt>HTML</dt>
      <dd>The language of the web</dd>
      <dd>First Language</dd>
      <dt>CSS</dt>
      <dd>langauge of the Visual</dd>
    </dl>
  </body>
</html>
