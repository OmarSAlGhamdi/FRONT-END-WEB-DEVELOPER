<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
thead => Table Head
tbody => Table Body
tfoot => Table Foot
tr => Table Row
td => Table Data Cell
th => Table Header Cell
-->
    <table border="1">
      <caption>Students Marks</caption>
      <!-- thead => table head -->
      <thead>
        <!-- tr => table row -->
        <tr>
          <!-- td => table details -->
          <th>First </td>
          <th>Last </th>
          <th>Marks</th>
        </tr>
      </thead>

      <!-- tbody => table body -->
      <tbody>
        <!-- tr => table row -->
        <tr>
          <!-- td => table data -->
          <td>Omar</td>
          <td>AlGhamdi</td>
          <td>60</td>
        </tr>
        <tr>
          <!-- td => table data -->
          <td>Ahmed</td>
          <td>AlGhamdi</td>
          <td>60</td>
        </tr>
        <tr>
          <!-- td => table data -->
          <td>Ali</td>
          <td>AlGhamdi</td>
          <td>60</td>
        </tr>
        <tr>
          <!-- td => table data -->
          <td>Elham</td>
          <td>AlGhamdi</td>
          <td>60</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <!-- colspan detrmine the size of the cell 
          like 1 for one cell or 2 for two cells and so on  
          -->
          <td colspan="2">Total : </td>
          <td>160</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
