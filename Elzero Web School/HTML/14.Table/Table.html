<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
thead => table head
tbody => table body
tfoot => table foot
tr => table row
td => table details
-->
    <table>
      <thead>
        <tr>
          <td>First Name</td>
          <td>Last Name</td>
          <td>Marks</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          Omar
        </tr>
        <tr>
          AlGhamdi
        </tr>
        <tr>
          60
        </tr>
      </tbody>
    </table>
  </body>
</html>
