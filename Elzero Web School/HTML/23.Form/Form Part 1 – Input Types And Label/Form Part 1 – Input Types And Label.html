<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Book Store</h1>
      <p>This is My Book Store, Welcome</p>
    </div>

    <form action="" method="post">
      <div>
        <label for="">Username</label>
        <input type="text" placeholder="Username" required name="User" />
      </div>

      <br />

      <div>
        <label for="">Subject</label>
        <input type="text" placeholder="Subject" name="Subject" />
      </div>

      <br />

      <div>
        <label for="">Password</label>
        <input
          type="Password"
          placeholder="write a complex password"
          required
          name="Pass"
        />
      </div>
      <br />

      <div>
        <label for="">Email </label>
        <input
          type="email"
          placeholder="Email"
          required
          name="Pass"
        />
      </div>
      <div>
        <label>Range </label>
        <input
          type="range"
          min="0"
          max="100"
          step="20"       
          value="0"
          name="range"
        />
      </div>

      <input type="color" name="Color" id="">

      <!-- Reset Everything To Orgninal Value -->
      <input type="reset">

      <!-- Submit Button -->
      <input type="submit" value="save" />
    
    
   
    
    
    </form>
