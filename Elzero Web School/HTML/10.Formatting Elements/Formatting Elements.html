<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<!-- 
b => bold
i => Italic
em => Emphasized
mark => Marked Text or Highlighted Text
u => Underline
small => Smaller Text
del => Deleted Text 
ins => Inserted Text 
sub => Subscript
sup => Superscript    
-->


<h1>Book Store</h1>
<p>This Is My Book Store, Welcome</p>
<p>This Is My <b>Book Store</b>, Welcome</p>
<p>This Is My <i>Book Store</i>, Welcome</p>
<p>This Is My <u>Book Store</u>, Welcome</p>
<p>This Is My <em>Book Store</em>, Welcome</p>
<p>This Is My <mark>Book Store</mark>, Welcome</p>
<p>This Is My <del>Book Store</del>, Welcome</p>
<p>This Is My <ins>Book Store</ins>, Welcome</p>
<p>h<sub>2</sub>o</p>
<p>2<sup>2</sup></p>



</body>
</html>
