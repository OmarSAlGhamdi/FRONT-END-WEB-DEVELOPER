<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            /* flex direction : column */
            /* align-items:center; */
            justify-content: center;
            border: 2px solid yellow;
        }

        .box {
            width: 250px;
            height: 150px;
            border: 1px solid red;
        }

        #one {
            order: 3;
            /* flex 2 1 300px; */
        }

        #two {
            order: 3;
            /* flex 1 2 300px */
        }

        #three {
            order: 1;
        }

        /* #fourth {
            order: 2;
        } */
    </style>

</head>

<body>


    <div class="container">
        <div class="box" id="one">box 1</div>
        <div class="box" id="two">box 2</div>
        <div class="box" id="three">box 3</div>
        <!-- <div class="box" id="fourth">box 4</div> -->

    </div>

</body>

</html>
