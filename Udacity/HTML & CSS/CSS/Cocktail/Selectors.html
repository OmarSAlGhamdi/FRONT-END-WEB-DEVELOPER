<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    /* Type selectors */
    button {
        background-color: rgb(124, 18, 124);
        height: 150px;
        width: 300px;
        color: white;
        
    }
    /* Class Selectors */
    .title {
        font-size: 54px;
    }

    /* ID Selectors */
    #content {
        font-size: 27px;
    }
</style>

</head>
<body>
    <div class="title">Selector for Attributes</div>
    <p id="content">Selecting HTML elements is fun with CSS Selectors</p>
    <button> Go Go Gadget</button>
</body>
</html>
