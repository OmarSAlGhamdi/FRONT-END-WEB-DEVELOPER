<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlap</title>

<style>

    .box {
        width: 200px;
        height: 200px;
        position: absolute;
    }

    #one {
        background-color: red;
        top: 100px;
        left: 150px;
        z-index:1;
    }

    #two {
        background-color: yellow;
        top: 80px;
        left: 100px;
        z-index:-1;
    }
</style>

</head>
<body>


<div id="one" class="class">Box one</div>
<div id="two" class="class">Box two</div>


</body>
</html>
