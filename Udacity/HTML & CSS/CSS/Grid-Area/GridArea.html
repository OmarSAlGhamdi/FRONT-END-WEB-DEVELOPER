<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area</title>

    <style>
        body {
            background-color: #444;
            color: #fffff5;
            font-size: 27px;
        }

        .container {
            /* step 1 : set the display to grid */
            display: grid;
            width: 100%;
            margin: auto;
            grid-template-columns:30vw 30vw ;
            grid-template-rows: 40vh 40vh 20vh;
            gap: 15px;
            grid-template-areas:
                "topLeft  topRight"
                "bottomLeft bottomRight"
                "footer1 footer2";
            border: 2px solid rgb(247, 182, 96);
            justify-content: center;

            /* Step 2 : setup rows and columns */
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid red;
        }

        #one {
            /* grid-area: 1 /3/1/3 ; */
            grid-area: topLeft;
        }

        #two {
            grid-area: topRight;
        }

        #three {
            grid-area:bottomLeft ;
        }

        ------------
        /* My contribution */

        #four {
            grid-area: bottomRight ;
        }

        #five {
            grid-area: footer1;
        }

        /* .header {}

        .sidebar {}

        .footer {}

        .content {} */
    </style>
</head>

<body>

    <div class="container">
        <div class="box" id="one">صندوق 1</div>
        <div class="box" id="two">صندوق 2</div>
        <div class="box" id="three">صندوق 3</div>
        <div class="box" id="four">صندوق 4</div>
        <div class="box" id="five">صندوق 5</div>

    </div>




</body>

</html>
