<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Exercise 1</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport"
    />

  <style>
  .container{
    /* Step 1: Set display to grid */
      display:grid;
   /* Step 2: setup rows amd columns */
      grid-template-columns: 
      300px /* first column space */ 
      300px /* second column space */
      300px /* third column space */;
      grid-template-rows: 
      300px /* first row space */ 
      300px /* second row space */
      300px /* third row space */;
      

      /* grid-template-areas: 
      "one one"
      "two two" */
      /* "two two" */;
      border: 2px solid yellow;
  }
  .box{
        border: 1px solid red;
    }
    #one{ 
    /* set grid-area here: row start/column start/ row end/ column end */
    grid-area: 1/1/2/2;
  }

  #two {
    grid-area: 1/2/2/2;
  }

  #three {
    grid-area: 2/1/3/2;
  }
  </style>
  </head>

  <body>
  <div class = "container">
    <div id="one" class="box"> Space 1</div>
    <div id="two" class="box">Space2</div>
    <div id="three" class="box">Space3</div>
    
  </div>
  </body>
</html>
