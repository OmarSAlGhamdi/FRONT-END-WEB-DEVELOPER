<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <link rel="stylesheet" href="style.css">

    <style>
        #nestedGrid {
            display: grid;
            gap: 5px;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            border: 3px solid white
        }

        .photoBox {
            width: 350px;
            height: 150px;
            border: 1px solid red;
            background: #F9FA4D;
        }

        #one {
            background-image: url('images/hero-image.webp');
            background-size: contain;
        }

        #two {
            background-image: url('images/MacBook\ Air.jpeg');
            background-size: contain;
        }

        #three {
            background-image: url('images/photo-1590418606746-018840f9cd0f.jpeg');
            background-size: contain;
        }

        #four {
            background-image: url('images/still-baltic-sea-clear-blue-260nw-378395902.webp');
            background-size: contain;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header box">Header</div>
        <div class="sidebar box">
            <h1>Blog Posts</h1>
            <a href="post.html">Most Recent Post</a>
        </div>
        <div class="content box">
            <div id="nestedGrid">
                <div id="one" class="photoBox"></div>
                <div id="two" class="photoBox"></div>
                <div id="three" class="photoBox"></div>
                <div id="four" class="photobox"></div>
            </div>
        </div>
        <div class="footer box">Footer</div>
    </div>

</body>

</html>
